<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="date-of-birth">Date of Birth</label>
                <input type="date" class="form-control" id="date-of-birth" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select class="form-control" id="country" required>
                    <option value="Select An option">Select-an-option</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="male" value="Male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="female" value="Female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession</label>
                <input type="text" class="form-control" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile-number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

    <footer class="text-center py-3">
        &copy; 2023 Customer survey form. All Rights Reserved | Designed By Himanshu
    </footer>

    <script>
        document.getElementById("survey-form").addEventListener("submit", function (event) {
            event.preventDefault();
            
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dob = document.getElementById("date-of-birth").value;
            const country = document.getElementById("country").value;
            const genderElements = document.querySelectorAll('input[type="checkbox"]:checked');
            const gender = Array.from(genderElements).map(input => input.value).join(", ");
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobile-number").value;

            const message = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dob}
                Country: ${country}
                Gender: ${gender}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobileNumber}
            `;

            alert(message);

            this.reset();
        });
    </script>
</body>
</html>
